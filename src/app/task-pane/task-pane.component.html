<p-tabs value="0">
  <p-tablist>
    <p-tab value="0">Rollen</p-tab>
    <p-tab value="1">Bausteine</p-tab>
    <p-tab value="2">Betriebsformen/-arten</p-tab>
  </p-tablist>
  <p-tabpanels>
    <p-tabpanel value="0">
      <p-table [value]="roles" size="small">
        <ng-template pTemplate="header">
          <tr>
            <th>Anzeigen</th>
            <th>Rolle</th>
            <th></th>
            <th></th>
          </tr>
        </ng-template>
        <ng-template #body let-r>
          <tr>
            <td>
              <div class="flex justify-center items-center">
                <p-button
                  [icon]="isRoleHidden(r) ? 'pi pi-eye-slash' : 'pi pi-eye'"
                  [rounded]="true"
                  [text]="true"
                  [severity]="isRoleHidden(r) ? 'danger' : 'success'"
                  (onClick)="toggleRoleVisibility(r)"
                />
              </div>
            </td>
            <td>{{ r.name }}</td>
            <td>
              <div class="flex gap-1">
                <p-button label="+" (onClick)="addRole(r)" severity="contrast" size="small"/>
                <p-button label="âˆ’" (onClick)="removeRole(r)" severity="contrast" size="small"/>
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </p-tabpanel>
  </p-tabpanels>
</p-tabs>
